<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Yellow">
    <h1>
        <center>
            Calculate the power of a number
            <hr width="800" size="14" color="black">
        </center>
    </h1>
    <script>
        var a,b,c;
        a=Number(prompt("Enter the number:"));
        b=Number(prompt("Enter the power:"));
        c=(a**b);
        document.write("The 1st number:"+a);
        document.write("<br>The power is:"+b);
        document.write("<br>The result is:"+c);
    </script>
</body>
</html>
